dist: bionic
language: c
addons:
  sonarcloud:
    organization: "yungen-lu"
    token:
      secure: "" # encrypted value of your token
  apt:
    sources:
    - sourceline: "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-12 main"
      key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
    packages:
    - clang-tools-12
    - clang-12
    - llvm-12-dev
    - llvm-12-tools
    - llvm-12
    - llvm-toolchain-12
env:
  - CC=clang-12

before_install:
  - mkdir $HOME/usr
  - export PATH="$HOME/usr/bin:$PATH"
  - wget https://cmake.org/files/v3.20/cmake-3.20.5-linux-x86_64.sh
  - chmod +x cmake-3.20.5-linux-x86_64.sh
  - ./cmake-3.20.5-linux-x86_64.sh --prefix=$HOME/usr --exclude-subdir --skip-license
script:
  - export CXX=clang++-12
  - echo ${CC}
  - echo ${CXX}
  - clang --version
  - llvm-cov --version
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - cd ..
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
  - cd build
  - cmake -DCODE_COVERAGE=ON ..
  - make ccov-txt-simple-key-value-database-test
  - cd ..
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output